<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-a-Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="heading"><h1>ETCH A SKETCH</h1></div>
        <div class="main-container">
            <div class="grid">
                <div class="gridbox">
                </div>
            </div>
            <div class="options">
                <div class="option-div">
                    <label for="canvas-size">Canvas Size</label>
                    <input id="canvas-size" type="range" min="8" max="96" step="8">
                    <output>16</output>
                </div>
                <div class="option-div">
                    <label for="color-selector">Color</label>
                    <input id="color-selector" type="color">
                </div>
                <div class="option-div">
                    <label for="randomize-check">Randomize Color</label>
                    <input id="randomize-check" type="checkbox">
                </div>
                <div class="option-div">
                    <label for="erase-toggle">Erase</label>
                    <input id="erase-toggle" type="checkbox">
                </div>
                <div class="option-div">
                    <button class="clear-btn">Clear</button>
                </div>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
